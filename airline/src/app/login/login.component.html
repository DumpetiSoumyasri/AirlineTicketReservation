<div class="first">
  <p class="display-1 text-center text-success">LOGIN</p>
  <div class="container">
    <div class="row">
      @if(userCredentialsError.userCredErrStatus){
      <p class="text-danger fs-3 text-center">{{userCredentialsError.userCredErrMsg}}</p>
      }
    </div>
    <div class="card mx-auto mt-6 mb-5 w-50" style="width: 50rem;">
      <form class="w-75 mx-auto form mt-3" [formGroup]="userCredentials" (ngSubmit)="onSubmitUser()" #ref="ngForm">

        <div class="text-center">
          <input type="radio" formControlName="loginType" id="user" value="user">
          <label for="user">User</label>

          <input type="radio" formControlName="loginType" id="admin" value="admin">
          <label for="admin">Admin</label>
        </div>


        <div class="mb-2">
          <label for="username" class="form-label">Username:</label>
          <input type="text" formControlName="username" id="username" class="form-control">
        </div>


        <div class="mb-2">
          <label for="password" class="form-label">Password:</label>
          <input type="password" formControlName="password" id="password" class="form-control">
        </div>

        <button class="btn btn-success d-block mx-auto mb-5">Login</button>

      </form>
      <div class="merge text-center">
        <p class="text-light mx-auto">Didn't register yet?</p>
        <a routerLink="/register" class="mx-auto">Register Here!</a>
      </div>
    </div>
  </div>
</div>
