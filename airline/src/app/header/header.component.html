<ul class="head nav p-2 bg-blue">

     <a class="nav-link text-dark" routerLink="home" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
     <a class="nav-link text-dark" routerLink="register" routerLinkActive="active">Register</a>
    </li>
    <li class="nav-item">
     <a class="nav-link text-dark" routerLink="login" routerLinkActive="active">Login</a>
    </li>

}@else{
    <li class="nav-item">
        <a class="nav-link text-dark" routerLink="customerlogin" routerLinkActive="active" (click)="userLogout()">Logout</a>
    </li>
}
  </ul>
