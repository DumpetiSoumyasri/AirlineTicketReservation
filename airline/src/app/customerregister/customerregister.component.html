<div class="card bg-info mx-auto mt-5 mb-3 w-50" style="width: 50rem; ">
    <p class="name text-center text-dark">Customer registration</p>
    <!-- <div class="merge container"> -->
    <!-- <div class="container">
      <img src="" alt="" height="350px" width="600px">
    
    </div> -->
    
    <form class="w-50 mx-auto mt-2" [formGroup]="user" #ref="ngForm" (ngSubmit)="onSubmitUser()">
        <!-- username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">
            <!-- validation error message for username -->
            <div *ngIf="
            username.invalid &&
            (username.dirty || username.touched || ref.submitted )
          " class="text-danger" >
                <p *ngIf="username?.errors?.['required']">Username is required</p>
                  <p *ngIf="username?.errors?.['minlength']">Min length is 4</p>
                <p *ngIf="username?.errors?.['maxlength']">Max length is 6</p>
              </div>
        </div>
     
     
        <!-- password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
     
            <!-- validation msg for password -->
            <div *ngIf="
                  password?.invalid &&
                  (password?.dirty || password?.touched || ref.submitted)
                " class="text-danger">
                <p *ngIf="password?.errors?.['required']">Password is required</p>
                <p *ngIf="password?.errors?.['minlength']">Min length is 6</p>
                <p *ngIf="password?.errors?.['maxlength']">Max length is 12</p>
            </div>
        </div>
     
        <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" formControlName="email" id="email" class="form-control">
     
            <!-- validation msg for password -->
             <!-- <div *ngIf="
                  email?.invalid &&
                  (email?.dirty || email?.touched || ref.submitted)
                " class="text-danger">
                <p *ngIf="email?.errors?.['required']">Email ID is required</p>
            </div> -->
        </div>
     
        <!-- dob -->
        <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" formControlName="dob" id="dob " class="form-control">
     
            <!-- validation msg for password -->
            <!-- <div *ngIf="
                  dob?.invalid &&
                  (dob?.dirty || dob?.touched || ref.submitted)
                " class="text-danger">
                <p *ngIf="dob ?.errors?.['required']">DOB is required</p>
            </div> -->
        </div>
        <!-- submit button-->
        <button class="btn btn-success d-block mx-auto">Register</button>
        <!-- <p>{{a}}</p> -->
    </form>
    <div class="merge" style="margin-left: 60px;">
    <p class="text-light">Register as an Admin,<a routerLink="/register">Admin Register</a></p>
    
    </div>
    </div>
