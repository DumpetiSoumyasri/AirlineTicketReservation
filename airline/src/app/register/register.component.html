<div class="image">
  <p class="display-2 text-center text-dark"><strong>REGISTERATION</strong></p>
  @if(duplicateUserStatus===true){
  <p class="text-danger fs-2 text-center">User already existed</p>
  }
  <div class="card mx-auto mt-5 mb-5 w-50" style="width: 50rem; ">
    <form class="w-75 mx-auto form mt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()" #ref="ngForm">
      <div class="my-3 merge">
        <div class="user">
          <input type="radio" formControlName="registerType" id="user" value="user">
          <label for="user">User</label>
        </div>
        <div class="admin">
          <input type="radio" formControlName="registerType" id="admin" value="admin" class="ml-4">
          <label for="admin">Admin</label>
        </div>
      </div>

      <div class="mb-2">
        <label for="username" class="form-label">Username:</label>
        <input type="text" formControlName="username" id="username" class="form-control">

        <div *ngIf="username?.invalid &&(username?.dirty||username?.touched||ref.submitted)">
          <p *ngIf="username?.errors?.['required']" class="text-danger">Username is required</p>
          <p *ngIf="username?.errors?.['minlength']" class="text-danger">MinLength is 4</p>
          <p *ngIf="username?.errors?.['maxlength']" class="text-danger">MaxLength is 6</p>
        </div>
      </div>

      <div class="mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email" id="email" class="form-control">
        <div *ngIf="email?.invalid &&(email?.dirty||email?.touched||ref.submitted)">
          <p *ngIf="email?.errors?.['required']" class="text-danger">Email is required</p>
          <p *ngIf="email?.errors?.['email']">Enter Valid Email</p>
        </div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password:</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <div *ngIf="password?.invalid &&(password?.dirty||password?.touched||ref.submitted)">
          <p *ngIf="password?.errors?.['required']" class="text-danger">Password is required</p>
        </div>
      </div>

      <div class="mb-2">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" formControlName="dob" id="dob" class="form-control">
        <div *ngIf="dob?.invalid &&(dob?.dirty||dob?.touched||ref.submitted)">
          <p *ngIf="dob?.errors?.['required']" class="text-danger">DOB is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success mb-5 text-center d-block mx-auto">Register</button>
    </form>
    <div class="text-center merge">
      <p class="mx-auto text-light">Already registered?<a routerLink="/login" class="mx-auto text-dark">Login Here!</a>
      </p>

    </div>
  </div>
</div>
